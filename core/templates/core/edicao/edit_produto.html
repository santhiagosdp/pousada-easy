{% extends 'base/base.html' %}

{% block content %}
  <form method="post" class="form-inline">
    {% csrf_token %}
    <div class="container">
      <div class="row col-md-12">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome Comercial do Produto" value="{{ produto.nome }}" required autofocus />
      </div> <!-- FIM Tipo -->

      <div class="row">
        <div class="col-md-6">
          <label for="valor_custo" class="form-label espaco_abaixo">valor de Custo:</label>
          <input type="number" id="valor_custo" name="valor_custo" class="form-control" min="0" step="0.01" value="{{ produto.valor_custo }}" required />
        </div>
        <div class="col-md-6">
          <label for="valor_venda" class="form-label espaco_abaixo">valor de Venda:</label>
          <input type="number" id="valor_venda" name="valor_venda" class="form-control" min="0" step="0.01" value="{{ produto.valor_venda }}" required />
        </div>
      </div>

      <div class="row col-md-12">
        <label for="descricao" class="form-label espaco_abaixo">Descrição:</label>
        <textarea type="text" id="descricao" name="descricao" class="form-control" placeholder="Descrição do Produto" required autofocus>{{ produto.descricao }}</textarea>
      </div>
    </div>

    <div class="modal-footer">
       <a type="button" class="btn btn-secondary" href="{% url 'produtos' %}">Cancelar</a>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>
{% endblock %}
