{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway:300,400,600">

    <link rel="stylesheet" type="text/css" href="{% static 'style_cadastro.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Cadastro de usuários</title>
</head>

<body>
<div class="container">
    <main class="login-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}

                                <h5> Cadastro de Usuário</h5>

                                <div class="form-group row">
                                    {{ form_usuario.username.errors }}
                                    <label class="col-md-4 col-form-label text-md-right">Username:</label>
                                    {{ form_usuario.username }}
                                </div>

                                <div class="form-group row">
                                    {{ form_usuario.password1.errors }}
                                    <label class="col-md-4 col-form-label text-md-right">Senha:</label>
                                    {{ form_usuario.password1 }}
                                </div>

                                <div class="form-group row">
                                    {{ form_usuario.password2.errors }}
                                    <label class="col-md-4 col-form-label text-md-right">Confirmar senha:</label>
                                    {{ form_usuario.password2}}
                                </div>

                                <div class="col-md-6 offset-md-4">
                                    <div class="row">
                                        <input type="submit" value="Cadastrar" class="btn btn-primary"/>
                                    </div>
                                </div>
                            </form>
                            <a class="btn btn-outline-danger" type="button" href="{% url 'home' %}">Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
